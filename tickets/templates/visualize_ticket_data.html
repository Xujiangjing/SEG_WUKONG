
{% extends 'base_content.html' %}

{% block content %}
<div class="container my-4">
  <h1 class="text-center text-primary">Ticket Closure Report</h1>

  <table class="table table-bordered table-striped table-light">
    <thead>
      <tr>
        <th>Date</th>
        <th>Department</th>
        <th>Closed by Inactivity</th>
        <th>Closed Manually</th>
      </tr>
    </thead>
    <tbody>
      {% for report in reports %}
        <tr>
          <td>{{ report.date }}</td>
          <td>{{ report.department }}</td>
          <td>{{ report.closed_by_inactivity }}</td>
          <td>{{ report.closed_manually }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
